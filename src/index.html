<body style="background-color: rgba(0,0,0,0); margin: 0">
  <div id="App"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
  import * as React from "react";
  import * as ReactDOM from "react-dom";
  import "reflect-metadata";
  import { AppContainer } from "react-hot-loader";
  import { createDBConnection } from "./lib/database";
  
  let render = () => {
    const { App } = require("./components/App");
    ReactDOM.render(
      <AppContainer>
        <App />
      </AppContainer>,
      document.getElementById("App"),
    );
  };
  
  // Make sure to create database connection in top-level context
  createDBConnection().then(() => {
    render();
    if (module.hot) {
      // module.hot.accept(render);
    }
  });
</script>

</html>
